<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Feedback Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d39393;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #0b0f13; /* Dodger Blue */
            text-align: center;
            margin-top: 30px;
        }

        h2 {
            color: #130080; /* Green */
            margin-top: 20px;
            text-align: center; /* Center align the heading */
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4caf50; /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049; /* Darker Green */
        }

        #confirmationMessage {
            display: none;
            margin-top: 20px;
            color: #0a0807; /* Orange Red */
            text-align: center; /* Center align the confirmation message */
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>GOVERNMENT FEEDBACK PORTAL</h1>

    <h2>Feedback Form</h2>
    <form id="feedbackForm" onsubmit="submitFeedback(event)">
        <form action="saving.php" method="post">
        </form>
        <label for="userName">Name:</label>
        <input type="text" id="userName" name="userName" required><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required><br><br>

        <label for="aadhaarNumber">aadhaar Number:</label>
        <input type="tel" id="aadhaarNumber" name="aadhaarNumber" required><br><br>

        <label for="issueType">Issue Type:</label>
        <select id="issueType" name="issueType" required>
            <option value="">Select</option>
            <option value="Drainage">Drainage</option>
            <option value="Water">Water</option>
            <option value="Road">Road</option>
            <option value="Electricity">Electricity</option>
            <option value="Others">Others</option>
            <!-- Add more options as needed -->
        </select><br><br>

        <label for="issueDescription">Issue Description:</label><br>
        <textarea id="issueDescription" name="issueDescription" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Submit Feedback</button>
    </form>

    <p id="confirmationMessage">Thank you for your feedback. We will resolve your issue soon!</p>
    <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
          </ul>
          <p class="text-center text-body-secondary">Â© 2023 Company, Inc</p>
        </footer>
      </div> 
    <script>
        function submitFeedback(event) {
            event.preventDefault(); // Prevent form submission
            var form = document.getElementById("feedbackForm");
            var formData = new FormData(form);

            // Display confirmation message
            document.getElementById("confirmationMessage").style.display = "block";

            // You can send the form data to the server using AJAX or fetch API
            // Example using fetch API:
            fetch('submit_feedback.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                // Clear form fields after successful submission
                form.reset();
            })
            .catch(error => {
                console.error('There was a problem with your fetch operation:', error);
            });
        }
    </script>
</body>
